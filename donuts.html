<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Донаты</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="containerdonut">
        <h1>Донаты</h1>
        <div>
            <label for="nick">Никнейм</label>
            <input type="text" id="nick" placeholder="Введите свой никнейм">
        </div>
        <div>
            <label for="donut">Сумма</label>
            <input type="number" id="donut" min="50" step="50" placeholder="Введите сумму доната">
        </div>
        <div>
            <label for="message">Комментарий</label><br>
            <textarea id="message" cols="20" rows="15" placeholder="Напишите свой комментарий"></textarea>
        </div>
        <button class="btn">Сбросить</button>
        <button class="btn">Отправить</button>
    </div>
</body>
</html>
